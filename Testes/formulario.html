<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulário</title>

<style>
	body {
		background-color: black;
		color: white;
		font-family: 'Perpetua';
		margin: 20px;
	}
	fieldset {
		margin-bottom: 15px;
		padding: 10px;
	}
	label {
		display: inline-block;
		width: 180px;
		vertical-align: top;
	}
</style>

</head>

<body>
	<h1>Deseja falar conosco? Preencha o formulário abaixo:</h1>
	
	<form action="/formulario2.php" method="post">
		
		<fieldset>
			<legend>Dados Gerais</legend>

			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome" minlength="3" required />
			<br><br>

			<label for="data_nascimento">Data de Nascimento:</label>
			<input type="date" id="data_nascimento" name="data_de_nascimento" required />
			<br><br>

			<label for="cpf">CPF:</label>
			<input type="text" id="cpf" name="cpf" minlength="11" maxlength="11" required />
			<br><br>

      <label for="telefone">Telefone/Celular:</label>
			<input type="text" id="telefone" name="tel" />
		</fieldset>
		
		<fieldset>
			<legend>Endereço</legend>

			<label for="tipo_endereco">Tipo:</label>
			<select id="tipo_endereco" name="tipo_endereco">
				<option value="">Selecione</option>
				<option value="rua">Rua</option>
				<option value="avenida">Avenida</option>
				<option value="estrada">Estrada</option>
				<option value="outros">Outros</option>
			</select>
			<br><br>

			<label for="endereco">Logradouro:</label>
			<input type="text" id="endereco" name="endereco" />
			<br><br>

			<label for="num_end">Número:</label>
			<input type="text" id="num_end" name="num_end" />
			<br><br>

			<label for="complemento">Complemento:</label>
			<input type="text" id="complemento" name="complemento" />
		</fieldset>
		
		<fieldset>
			<legend>Fale Conosco</legend>
			<label for="msg">Mensagem:</label>
			<textarea id="msg" name="msg" rows="4" cols="40"></textarea>
		</fieldset>
		
		<fieldset>
			<legend>Forma de Resposta</legend>

			<input type="radio" id="retorno_email" name="forma_resposta" value="email">
			<label for="retorno_email">Retorno por E-mail</label>
			<br><br>

			<input type="radio" id="retorno_celular" name="forma_resposta" value="whatsapp">
			<label for="retorno_celular">Retorno por WhatsApp</label>
			<br><br>

			<input type="radio" id="retorno_carta" name="forma_resposta" value="carta">
			<label for="retorno_carta">Retorno por Carta (R$20,00)</label>
		</fieldset>
		
		<fieldset>
			<button type="submit">Enviar</button>
			<button type="reset">Limpar</button>
		</fieldset>
		
	</form>	
</body>
</html>
